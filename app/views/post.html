<div class="page-header">
  <h1>
    {{post.post.title}}
    <small>{{post.post.publishedDate | date:'dd.MM.yyyy'}}</small>
  </h1>
</div>

<div class="row">
  <div class="col-xs-12">
    <img ng-src="{{post.post.image.url}}" alt="{{post.title}}" class="post-img img-responsive img-thumbnail">
    <h3>{{post.post.content.brief | text}}</h3>
    <div ng-bind-html="post.post.content.extended">
    </div>
  </div>
</div>
