<section class="section swatch-white-green has-top" infinite-scroll="getPosts()">
  <div class="decor-top">
    <svg class="decor" height="100%" preserveaspectratio="none" version="1.1" viewbox="0 0 100 100" width="100%" xmlns="http://www.w3.org/2000/svg" style="fill: #fff">
      <path d="M0 100 C50 0 50 0 100 100 Z" stroke-width="0"></path>
    </svg>
  </div>

  <div class="container">
    <div class="row">
      <ul class="list-unstyled no-transition">
      <li class="col-md-4 post-item filter-images"  ng-repeat="post in posts">
        <div class="grid-post swatch-green-white">
          <article class="post post-showinfo" style="height: 540px;">
            <div class="post-media overlay">
              <a class="feature-image magnific hover-animate" title="{{post.title}}">
                <img alt="{{post.title}}" ng-src="{{post.image ? post.image.url : ''}}" style="max-height: 200px">
              </a>
            </div>
            <div class="post-head small-screen-center">
              <h2 class="post-title">
                <a>
                  {{post.title}}
                </a>
              </h2>
              <small class="post-author">
                <img ng-src="{{post.show.profilePicture.url}}" alt="{{post.show.title}}" style="width: 24px" class="img-circle">
                <a>{{post.show ? post.show.title : ''}}</a>
              </small>
              <small class="post-date">
                <a href="post.html">{{post.publishedDate | date:'dd-MM-yyyy' }}</a>
              </small>
              <div class="post-icon flat-shadow flat-hex">
                <div class="hex hex-big">
                  <i class="fa fa-volume-up"></i>
                </div>
              </div>
            </div>
            <div class="post-body" style="height: 180px; overflow: auto;">
              <p class="bordered text-center">
                {{post.content.brief | text}}
              </p>
              <p ng-bind-html="post.content.extended">
              </p>
            </div>
            <div class="bordered post-extras text-center" ng-show="post.category">
              <div class="text-center">
                <span class="post-category">
                  <a href="post.html">
                    <i class="fa fa-tags"></i>
                    {{post.category.name}}
                  </a>
                </span>
              </div>
            </div>
          </article>
        </div>
      </li>
    </ul>
  </div>
</div>
</section>
