<section class="section swatch-white-green">


  <div class="container">
    <ul isotope-filter class="isotope-filters text-center">
      <li class="active">
        <a class="pseudo-border active pointer" data-filter="*">Todos
        </a>
      </li>
      <li>
        <a class="pseudo-border pointer" data-filter=".filter-monday">Lunes</a>
      </li>
      <li>
        <a class="pseudo-border pointer" data-filter=".filter-tuesday">Martes</a>
      </li>
      <li>
        <a class="pseudo-border pointer" data-filter=".filter-wednesday">Miércoles</a>
      </li>
      <li>
        <a class="pseudo-border pointer" data-filter=".filter-thursday">Jueves</a>
      </li>
      <li>
        <a class="pseudo-border pointer" data-filter=".filter-friday">Viernes</a>
      </li>
      <li>
        <a class="pseudo-border pointer" data-filter=".filter-saturday">Sábado</a>
      </li>
      <li>
        <a class="pseudo-border pointer" data-filter=".filter-sunday">Domingo</a>
      </li>
    </ul>
    <div isotope="{{schedule.loadedImages}}" class="isotope portfolio no-transition portfolio-round portfolio-shadows row">
      <div ng-class="{'filter-monday': show.monday, 'filter-tuesday': show.tuesday, 'filter-wednesday': show.wednesday, 'filter-thursday': show.thursday, 'filter-friday': show.friday, 'filter-saturday': show.saturday, 'filter-sunday': show.sunday}" class="portfolio-item infinite-item col-md-4 col-sm-4" ng-repeat="show in schedule.shows | orderByTime">
        <figure class="portfolio-figure">
          <a href="portfolio-item-big.html">
            <img width="600" height="518" ng-src="{{show.profilePicture.url}}" class="img-responsive" alt="{{show.name}}">
          </a>
          <figcaption>
            <h4>
              <a class="pointer" ng-click="schedule.goToShow(show)">
                {{show.title}}
              </a>
            </h4>
            <a class="link" ng-click="schedule.goToShow(show)"><i class="fa fa-link"></i></a>
            <p>{{show | showDays}}</p>
            <p>{{show.bio | ellipsis}}</p>
          </figcaption>
        </figure>
      </div>
    </div>
  </div>
</section>



<section class="section swatch-white-green section-nopadding">
  <div class="container">
    <hr>
    <header class="section-header underline">
      <h2 class="headline hyper hairline">
        Participa de los programas!
        <br>
        <small>
          <i class="fa fa-whatsapp"></i>&nbsp;<a href="#">+54 9 112825 2375</a>
        </small>
      </h2>
    </header>
  </div>
</section>
